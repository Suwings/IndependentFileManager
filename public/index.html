<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="zh-CN" />
  <meta name="renderer" content="webkit" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no" />
  <title>Independent File Manager</title>
  <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./static/main.css" />
</head>

<body>
  <div id="m-container" class=" container">
    <div class="row">
      <div class="m-header">
        <p>
          <span style="color: #ffff19;">Independent</span>
          <span style="color: #49ff3e;">File</span>
          <span style="color: white;">Manager</span>
        </p>
      </div>
      <div class="container m-panel">
        <div class="row">
          <div class="col-md-3">
            <div id="vm-leftm-items">
              <component-lmuem :files-hub="filesHub"></component-lmuem>
            </div>
          </div>
          <div class="col-md-9">
            <div id="m-right-container">
              <div id="vm-files-items">
                <component-files :file-list="filesCollect" :common-hub="commonHub"></component-files>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script> 
  <script type="text/javascript" src="static/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="output_js/app.js"></script>
</body>

</html>
